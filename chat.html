          <script>
  (function() {
    const messagesEl = document.getElementById('planazo-messages');
    const inputEl    = document.getElementById('planazo-input');
    const sendBtn    = document.getElementById('planazo-send');
    // Reemplaza con tu webhook n8n
    const N8N_WEBHOOK_URL = 'https://tudominio.com/webhook/planazo-chat';
    function addMessage(text, sender) {
      const msgEl = document.createElement('div');
      msgEl.className = `planazo-message ${sender}`;
      msgEl.innerHTML = `<span class="text">${text}</span>`;
      messagesEl.appendChild(msgEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      inputEl.value = '';
      try {
        const res = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage(data.reply ?? 'Error: respuesta no válida', 'bot');
      } catch (err) {
        console.error(err);
        addMessage('Error de conexión con Planazo', 'bot');
      }
    }
    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keypress', e => e.key === 'Enter' && sendMessage());
    addMessage('Hola, bienvenido al club. ¿Cómo te llamas?', 'bot');
  })();
</script>
